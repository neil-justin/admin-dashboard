<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <header>
        <form class="search-bar-wrapper" action="#" method="get">
            <input type="search" name="dashboard-queries">
        </form>
        <div class="notification-icon-wrapper">
            <a href="#">
                <img class="notification-icon icon" src="./assets/icons/notification.png" alt="Notification icon">
            </a>
        </div>
        <div class="account-user">
            <a href="#">
                <img class="profile" src="./assets/profile/morgan-profile.png" alt="User's profile picture">
            </a>
            <a href="#">
                <span class="user-full-name">Morgan Oakley</span>
            </a>
        </div>
        <div class="user-greetings">
            <img class="big-profile" src="./assets/profile/morgan-profile.png" alt="User's profile picture">
            <div class="greetings">
                <p>Hi there,</p>
                <p class="user-info">Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <div class="header-btns" >
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="page-logo">Dashboard</div>
        <nav>
            <ul>
                <a href="#">
                    <img class='icon' src="assets/icons/home.png" alt="Home icon">
                    <li class="nav-link" id="home">Home</li>
                </a>
                <a href="#">
                    <img class='icon' src="assets/icons/profile.png" alt="Profile icon">
                    <li class="nav-link">Profile</li>
                </a>
                <a href="#">
                    <img class='icon' src="assets/icons/messages.png" alt="Messages icon">
                    <li class="nav-link">Messages</li>
                </a>
                <a href="#">
                    <img class='icon' src="assets/icons/history.png" alt="History icon">
                    <li class="nav-link">History</li>
                </a>
                <a href="#">
                    <img class='icon' src="assets/icons/tasks.png" alt="Tasks icon">
                    <li class="nav-link">Tasks</li>
                </a>
                <a href="#">
                    <img class='icon' src="assets/icons/communities.png" alt="Communities icon">
                    <li class='nav-link'>Communities</li>
                </a>
            </ul>
        </nav>
        <nav>
            <ul>
                <a href="#">
                    <img class='icon' src="assets/icons/settings.png" alt="Settings icon">
                    <li class="nav-link">Settings</li>
                </a>
                <a href="#">
                    <img class='icon' src="assets/icons/support.png" alt="Support icon">
                    <li class="nav-link">Support</li>
                </a>
                <a href="#">
                    <img class='icon' src="assets/icons/privacy.png" alt="Privacy icon">
                    <li class='nav-link'>Privacy</li>
                </a>
            </ul>
        </nav>
    </div>
    <main class="content"></main>
</body>

</html>
